<!-- user-form.component.html -->
<form [formGroup]="userForm" (ngSubmit)="saveUserData()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Task Subject</mat-label>
      <input
        matInput
        placeholder="Task Subject"
        formControlName="subject"
        required
      />
      <mat-hint>Enter the task subject</mat-hint>
      <mat-error *ngIf="userForm.get('subject')!.hasError('required')"
        >Subject is required</mat-error
      >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>User</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Users"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
      <mat-hint>Select user</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Target Date</mat-label>
      <input
        matInput
        [matDatepicker]="datepicker"
        formControlName="targetDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
      <mat-hint>Set Target Date</mat-hint>
    </mat-form-field>
  </p>

  <section class="example-section">
    <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>
  </section>

  <br />
  <button
    mat-fab
    extended
    color="primary"
    type="submit"
    [disabled]="userForm.invalid"
    class="btn-save"
  >
    Save
    <mat-icon>send</mat-icon>
  </button>
</form>
